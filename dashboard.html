<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background-color:#f4f4f4;
            margin: 0;
            padding:0;
        }
        .navbar {
            background-color: #6e002d;
            color:white;
            padding:10px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar.title{
            font-size: 24px;
            margin-left: 20px;
        }
        .navbar.user-info{
            margin-right: 20px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc( 100vh- 60px);
        }
        .profile-container{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 600px;
        }
        .profile-container h2{
            margin-bottom: 20px;
            color: #6e002d;
        }
        .profile-container input{
            width: calc( 50% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-container button{
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border:none;
            border-radius: 5px;
            cursor:pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .profile-container button:hover{
            background-color: #218838;
        }
        .profile-container .note{
            color:  red;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
         <div class=" navbar">
            <div class="title"> SDM</div>
            <div class="user-info"> RAVI DIXIT( Kany Data Management Services LTD)</div>
         </div> 
         <div class=" container">
            <div class="profile-container">
                <h2> Update Profile</h2>
                <input type=" text"  id=" nameEnglish"  placeholder="Name ( English)"  value=" RAVI DIXIT"  required>
                <input type=" text"  id=" nameHindi"  placeholder="Name ( Hindi)"  value=" RAVI DIXIT"  required>
                <input type=" text"  id=" Mobile"  placeholder=" Mobile No"  value=" 8815367652"  required>
                <input type=" text"  id=" Email"  placeholder="Email Id"  value=" ravidixit@kany.com "required>
                <input type=" text"  id=" partnerName"  placeholder=" Training Partner"  value=" Kany Data Management Services LTD" required>
                <input type=" Password"  id=" password"  placeholder=" password"  required>
                <input type=" password"  id=" confirmPassword"  placeholder=" Confirm Password" required>
                <button onclick=" updateProfile()"> Update Profile</button>
                <div class=" note"> Note: Please update your profile.</div>
            </div>
         </div>
         <script>
            window.onload = function(){
                    const isloggedIn = localStorage.getItem('isLoggedIn');
                    if ( !isLoggedIn){
                        window.location.href = 'login1.html';
                    }
            };
            function logout() {
                localStorage.removeItem('isLoggedIn');
            window.location.href = 'login1.html';
            }
         </script>
    </body>
    </html>
